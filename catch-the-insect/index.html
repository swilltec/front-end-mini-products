<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
    <title>Catch The Insect</title>
</head>

<body>
   <div class="screen">
       <h1>Catch The Insect</h1>
       <button class="btn" id="start-btn">Play Game</button>
   </div>
   <div class="screen">
    <h1>What is your "favorite" insect? </h1>
    <ul>
        <li>
            <button class="choose-insect-btn">
                <p>Fly</p>
                <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="" srcset="">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Spider</p>
                <img src="http://pngimg.com/uploads/spider/spider_PNG12.png" alt="" srcset="">
            </button>
        </li>
        <li>
            <button class="choose-insect-btn">
                <p>Cockroach</p>
                <img src="http://pngimg.com/uploads/roach/roach_PNG12163.png" alt="" srcset="">
            </button>
        </li>
        
    </ul>
</div>
<div class="screen game-container">
    <h3 id="time">Time: 00:00</h3>
    <h3 id="score">Score: 0</h3>
    <h5 id="message">
        Are you annoyed yet? <br>
        You are playing an impossibe game
    </h5>
</div>
   
    <script src="script.js"></script>
</body>

</html>
