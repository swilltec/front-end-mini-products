<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Strength background</title>
</head>

<body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl"> Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email</label>
            <input placeholder="enter email" type="text" class="border block w-full p-2 mt-2 rounded" id="email">
        </div><div class="my-4 text-left">
            <label for="password" class="text-gray-900">password</label>
            <input placeholder="enter password" type="password" class="border block w-full p-2 mt-2 rounded" id="password">
        </div>
        <button class="bg-black text-white py mt-4 inline-block w-full rounded">Submit</button>
    </div>
   
   
    <script src="script.js"></script>
</body>

</html>
