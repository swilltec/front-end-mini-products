<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
    <title>Increment Counter</title>
</head>

<body>
   <div class="counter-container">
       <div class="fab fa-twitter fa-3x"></div>
       <div class="counter" data-target="15000"></div>
       <span>Twitter Followers</span>
   </div>
   <div class="counter-container">
    <div class="fab fa-youtube fa-3x"></div>
    <div class="counter" data-target="1200"></div>
    <span>Youtube Followers</span>
</div>
<div class="counter-container">
    <div class="fab fa-facebook fa-3x"></div>
    <div class="counter" data-target="2000"></div>
    <span>Facebook Followers</span>
</div>
   
    <script src="script.js"></script>
</body>

</html>
